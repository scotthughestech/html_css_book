<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chapter 3 Lists</title>
        <meta name="description" content="These are examples of using lists in HTML.">
        <meta name="author" content="Scott Hughes">
    </head>
    <body>
        <h1>Lists in HTML</h1>
        <p>There are unordered lists:</p>
        <ul>
            <li>One</li>
            <li>Two</li>
        </ul>
        <p>And there are ordered lists:</p>
        <ol>
            <li>One</li>
            <li>Two</li>
        </ol>
    </body>
</html>
