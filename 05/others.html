<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chapter 5 Others</title>
        <meta name="description" content="Other Form Controls.">
        <meta name="author" content="Scott Hughes">
    </head>
    <body>
        <form>
            <label for="multi">Multiselect Input:</label>
            <select multiple id="multi">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

            <br><br>

            <label for="file">File Input:</label>
            <input type="file" id="file">

            <br><br>

            <label for="range">Range Input:</label>
            <input type="range" id="range">
        </form>
    </body>
</html>
